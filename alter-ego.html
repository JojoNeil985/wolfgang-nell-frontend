<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter Ego | Wolfgang Nell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">WN</div>
    <div class="cursor-spotlight"></div>
    <header>
        <div class="logo"><a href="index.html">WN</a></div>
        <ul class="nav-links">
            <li><a href="ueber.html">Über Mich</a></li>
            <li><a href="index.html#projekte">Projekte</a></li>
            <li><a href="alter-ego.html">Alter Ego</a></li>
            <li><a href="aktuelles.html">Aktuelles</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div><div class="line2"></div><div class="line3"></div>
        </div>
    </header>

    <main class="page-container reveal">
        <h2>Alter Ego</h2>
        <div id="blog-list" class="blog-list-container">
            <div class="loader"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script type="module">
        import client from './sanity-client.js';

        async function displayPosts() {
            const container = document.getElementById('blog-list');
            const query = `*[_type == "post" && category == "alter-ego"] | order(publishedAt desc) {
                title,
                publishedAt,
                "slug": slug.current
            }`;
            const posts = await client.fetch(query);

            if (posts.length > 0) {
                container.innerHTML = '';
                posts.forEach(post => {
                    const postLink = document.createElement('a');
                    postLink.href = `post-detail.html?slug=${post.slug}`;
                    postLink.className = 'blog-post-link';
                    
                    const date = new Date(post.publishedAt).toLocaleDateString('de-DE', { year: 'numeric', month: 'long', day: 'numeric' });
                    
                    postLink.innerHTML = `
                        <article class="blog-post">
                            <time datetime="${post.publishedAt}">${date}</time>
                            <h3>${post.title}</h3>
                        </article>
                    `;
                    container.appendChild(postLink);
                });
            } else {
                container.innerHTML = '<p>Keine Einträge in dieser Kategorie gefunden.</p>';
            }
        }
        displayPosts();
    </script>
</body>
</html>
